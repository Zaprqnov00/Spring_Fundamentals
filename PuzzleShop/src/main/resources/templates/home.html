<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All puzzles to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Animal</h3>
                <div th:each="a : ${animal}" th:object="${a}" class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/animal.png" alt="Animal" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/puzzles/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Nature</h3>
                <div th:each="n : ${nature}" th:object="${n}" class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/nature.jpg" alt="Nature" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/puzzles/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Car</h3>
                <div th:each="c : ${car}" th:object="${c}" class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/car.jpg" alt="Car" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/puzzles/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Fantasy</h3>
                <div th:each="f : ${fantasy}" th:object="${f}" class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/fantasy.png" alt="Fantasy" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/puzzles/buy/{id}(id = *{id})}">Buy</a>
                </div>
            </div>
        </div>
        <th:block th:if="${totalSum} != null">
            <a href="/puzzles/buy/all" class="btn btn-danger" th:text="|Buy all puzzles for ${totalSum} lv|"></a>
        </th:block>
        <th:block th:if="${totalSum} == null">
            <a href="/puzzles/buy/all" class="btn btn-danger" th:text="|Buy all puzzles for 0.00 lv|"></a>
        </th:block>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
